<!DOCTYPE html>
<html>
	<head>
		<title>Flip card</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<link rel ="stylesheet" type="text/css" href="css.css" />
		<link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet"> 
		<meta charset="utf-8">
	</head>
	<body>
	<div class="background"></div>
	<!-- START -->
	<div id="wrapper">
		<!--HEADS UP DISPLAY -->
		<div id="hud">
			<div class="contents">
				<span id="bet">Bet: $10</span>
				<span id="balance"></span>
			</div>
		</div>
		<!--START OF CONTENT-->
		<div class="body">
			<div id="player"><span id="playerName"></span></div>
			<div id="dealer"><span>Dealer</span></div>
			<!--CENTER WRAPPER FOR BODY, CARD SPACE-->
			<div id="bodyWrapper">
				<div class="card"></div>
			</div>

		</div>

		<div class="controls"></div>

	</div>



	</body>
	<script type="text/javascript" src="javascript.js"></script>
</html>
