<!DOCTYPE html>
<html>
	<head>
		<title>Flip card</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<link rel ="stylesheet" type="text/css" href="css.css" />
		<link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet"> 
		<meta charset="utf-8">
	</head>
	<body>
	<div class="background"></div>
	<!-- START -->
	<div id="wrapper">
		<!--HEADS UP DISPLAY -->
		<div id="hud">
			<div class="contents">
				<span id="bet">Bet: $100</span>
				<span id="balance"></span>
			</div>
		</div>
		<!--START OF CONTENT-->
		<div class="body">
			<div id="player"><div class="bottom"><p id="playerName"></p><p><em>Count:--</em></p></div></div>
			<div id="dealer"><div class="bottom"><p>Dealer</p><p><em>Count:--</em></p></div></div>
			<div class="test"><ul style="position:absolute;right:0;bottom:0;margin:auto">
				<li class="cardFormat" style="background-image:url('images/cards/2H.jpg'); display:inline-block;margin-left:-50px"></li>
				<li class="cardFormat" style="background-image:url('images/cards/2H.jpg'); display:inline-block;margin-left:-50px"></li>
				<li class="cardFormat" style="background-image:url('images/cards/2H.jpg'); display:inline-block;margin-left:-50px"></li>
				<li class="cardFormat" style="background-image:url('images/cards/2H.jpg'); display:inline-block;margin-left:-50px"></li>
				<li class="cardFormat" style="background-image:url('images/cards/2H.jpg'); display:inline-block;margin-left:-50px"></li>
				<li class="cardFormat" style="background-image:url('images/cards/2H.jpg'); display:inline-block;margin-left:-50px"></li>
				<li class="cardFormat" style="background-image:url('images/cards/2H.jpg'); display:inline-block;margin-left:-50px"></li>
			</ul>
			<ul style="position:absolute;left:0;top:0;margin:auto">
				<li class="cardFormat" style="background-image:url('images/cards/2H.jpg'); display:inline-block;margin-right:-50px"></li>
				<li class="cardFormat" style="background-image:url('images/cards/2H.jpg'); display:inline-block;margin-right:-50px"></li>
				<li class="cardFormat" style="background-image:url('images/cards/2H.jpg'); display:inline-block;margin-right:-50px"></li>
				<li class="cardFormat" style="background-image:url('images/cards/2H.jpg'); display:inline-block;margin-right:-50px"></li>
				<li class="cardFormat" style="background-image:url('images/cards/2H.jpg'); display:inline-block;margin-right:-50px"></li>
				<li class="cardFormat" style="background-image:url('images/cards/2H.jpg'); display:inline-block;margin-right:-50px"></li>
				<li class="cardFormat" style="background-image:url('images/cards/2H.jpg'); display:inline-block;margin-right:-50px"></li>
			</ul></div>
			<!--CENTER WRAPPER FOR BODY, CARD SPACE-->
			<div id="bodyWrapper">
				<!--DEALER STARTING CARDS -->
				<div id="dealerCards">
					<!--KEEP FOR FORMATTING
					<div id="card1"></div>
					<div id="card2"></div> -->
				</div>
				<div id="playerCards">
					<!-- KEEP FOR FORMATTING
					<div id="card3"></div>-->
				</div>
			</div>

		</div>

		<div class="controls">
			<!--BEGIN BUTTON WRAPPER GRID -->
			<div id="buttonGrid">
				<button id="hit" class="buttonStyle">Hit</button>
				<button id="stay" class="buttonStyle">Stay</button>
				<button id="doubleDown" class="buttonStyle">Double Down</button>
				<button id="surrender" class="buttonStyle">Surrender</button>
			</div>
		</div>

	</div>



	</body>
	<script type="text/javascript" src="javascript.js"></script>
</html>
